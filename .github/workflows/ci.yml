name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js

        uses: actions/setup-node@v4

        with:
          node-version: "20"

          cache: "npm"

      - name: Install dependencies

        run: npm ci

      - name: Install Playwright browsers

        run: |


          npx playwright install chromium --with-deps


          # Verify installation


          ls -la ~/.cache/ms-playwright/chromium-*/chrome-linux/

      - name: Run unit tests

        run: npm run test

      - name: Build

        run: npm run build

      - name: Start dev server

        run: |


          npm run dev &


          # Install wait-on if not present


          npm i -D wait-on || true


          npx wait-on http://localhost:3000 --timeout 30000 || sleep 10

      - name: Run E2E tests

        run: npm run test:e2e

      - name: Upload Playwright report

        if: always()

        uses: actions/upload-artifact@v4

        with:
          name: playwright-report

          path: playwright-report/

          retention-days: 30
